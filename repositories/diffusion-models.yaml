name: diffusion-models
repo_id: VectorInstitute/diffusion-models
description: "A repository with demos for various diffusion models for tabular and time series data"
implementations:
  - name: TabDDPM
    url: https://github.com/VectorInstitute/diffusion-models/tree/main/implementations/tabular/single_table_synthesis
  - name: TabSyn
    url: https://github.com/VectorInstitute/diffusion-models/tree/main/implementations/tabular/single_table_synthesis
  - name: ClavaDDPM
    url: https://github.com/VectorInstitute/diffusion-models/tree/main/implementations/tabular/multi_table_synthesis
  - name: CSDI
    url: https://github.com/VectorInstitute/diffusion-models/tree/main/implementations/time_series/csdi
  - name: TSDiff
    url: https://github.com/VectorInstitute/diffusion-models/tree/main/implementations/time_series/tsdiff
public_datasets:
