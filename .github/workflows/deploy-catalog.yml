name: Deploy Next.js Catalog to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'catalog/**'
      - 'repositories/**'
      - 'scripts/sync_repositories_to_json.py'
      - '.github/workflows/deploy-catalog.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: catalog/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.8.22"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: uv pip install --system pyyaml

      - name: Sync YAML repositories to JSON
        run: python scripts/sync_repositories_to_json.py

      - name: Install Node dependencies
        working-directory: catalog
        run: npm ci

      - name: Build Next.js site
        working-directory: catalog
        run: npm run build:github
        env:
          NEXT_PUBLIC_BASE_PATH: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: catalog/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
